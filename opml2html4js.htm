<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><HEAD><META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<TITLE>OPML 2 HTML via JS</TITLE>
<SCRIPT type="text/javascript">

var opml2html = {

    html_template: '<h1>{OPMLTITLE}</h1>\n<ul>{ITEMS}</ul>',
    item_template: '<li>[<a href="{XMLURL}">RSS</a>] <a href="{HTMLURL}">{TITLE}</a></li>\n',
    parse: function(opml) {

        var doc;
        // code for IE
        if (window.ActiveXObject) {
            doc = new ActiveXObject("Microsoft.XMLDOM");
            doc.async = false;
            doc.loadXML(opml);
        // code for Mozilla, Firefox, Opera, etc.
        } else {
            var parser = new DOMParser();
            doc = parser.parseFromString(opml,"text/xml");
        }

        var outlines = doc.getElementsByTagName('outline');

        var html = '';
        for (var i = 0, max = outlines.length; i < max; i++) {

            curr = outlines[i];
            if (!curr.hasChildNodes()) {
                title   = curr.getAttribute('title');
                htmlurl = curr.getAttribute('htmlUrl');
                xmlurl  = curr.getAttribute('xmlUrl');
                html += this.item_template.replace(/{TITLE}/, title).replace(/{HTMLURL}/, htmlurl).replace(/{XMLURL}/, xmlurl);
            }

        }
        var opml_title = doc.getElementsByTagName('title')[0].firstChild.nodeValue;
        html = this.html_template.replace(/{ITEMS}/, html).replace(/{OPMLTITLE}/, opml_title);
        return html;

    }



}

</SCRIPT>

</HEAD><BODY>
